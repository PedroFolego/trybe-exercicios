<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
        //Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    /* document.getElementById()
    document.getElementsByClassName()
    document.getElementsByTagName() */
// Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
  function changeP(element, text){
    document.getElementsByTagName(element)[1].innerText = text;
  }
// Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
function changeTrybeColor (element, text) {
  document.getElementsByTagName(element)[2].style.backgroundColor = text;
}
// Crie uma função que mude a cor do quadrado vermelho para branco.
function changeBackgroundColorRed(element, text) {
  document.getElementsByClassName(element)[0].style.backgroundColor = text;
}
// Crie uma função que corrija o texto da tag <h1>.
  function corectH1(element, text) {
    document.getElementsByTagName(element)[0].innerText = text;
  }
// Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  function changePUpperCase(element) {
    let arr = document.getElementsByTagName(element);
    for(i = 0; i < arr.length; i += 1){
    arr[i].innerHTML = arr[i].innerHTML.toUpperCase();
  }
  }

// Crie uma função que exiba o conteúdo de todas as tags <p> no console.
  
  function showPTag(element) {
    let arr = document.getElementsByTagName(element);
    for(let i = 0; i <  arr.length; i +=1 ) {
       console.log(arr[i].innerText);
    }

  }

  changeP('p', 'me vejo programando muito bem');
  changeTrybeColor('p', 'rgb(76,164,109)');
  changeBackgroundColorRed('center-content', 'white');
  corectH1('h1', 'Exercício 5.1 - JavaScript');
  showPTag('p');
  changePUpperCase('p');
    </script>
  </body>
</html>
